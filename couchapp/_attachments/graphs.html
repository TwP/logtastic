<!DOCTYPE html>
<html>
  <head>
    <title>CouchApp Logging</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <script src="/_utils/script/json2.js"></script>
    <script src="/_utils/script/jquery.js?1.3.1"></script>
    <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
    <script src="vendor/couchapp/jquery.couchapp.js"></script>
    <script src="vendor/flot/jquery.flot.js"></script>
    <script src="script/logging.js"></script>
    <script src="script/grapher.js"></script>
    <script type="text/javascript" charset="utf-8">
      logging.ready(function() {
        var app_id = logging.searchParams().app_id;
        var hourly = logging.grapher({
          app_id: app_id,
          type: 'hourly'
        });
        hourly.poll();

        var daily = logging.grapher({
          app_id: app_id,
          type: 'daily'
        });
        daily.poll();
        // setInterval(function() {hourly.reset(); hourly.poll();}, 300000);
      });
    </script>
  </head>
  <body>
    <div id="header">
      <h1>Logging</h1>
      <ul>
        <li><a href="index.html">Overview</a></li>
        <li><a href="tail.html">Tail</a></li>
      </ul>
    </div>
    <div id="content">
      <h2 class="graph">Hourly Log Counts</h2>
      <div><div id="hourly" style="width:600px;height:300px;"></div></div>
      <div><div id="hourlyLegend"></div></div>

      <h2 class="graph">Daily Log Counts</h2>
      <div><div id="daily" style="width:600px;height:300px;"></div></div>
      <div><div id="dailyLegend"></div></div>
    </div>
  </body>
</html>
