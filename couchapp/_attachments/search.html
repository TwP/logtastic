<!DOCTYPE html>
<html>
  <head>
    <title>CouchApp Logging</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <script src="/_utils/script/json2.js"></script>

    <!--
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    -->

    <script src="/_utils/script/jquery.js?1.3.1"></script> 
    <script src="script/jquery-ui-1.7.2.custom.min.js"></script>
    <script src="script/timepicker.js"></script>

    <script src="/_utils/script/jquery.cookies.js?0.9.0"></script>
    <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
    <script src="/_utils/script/futon.format.js"></script>
    <script src="script/logging.js"></script>
    <script src="script/event_table.js"></script>
    <script src="script/event_filters.js"></script>
    <script src="script/event_inspector.js"></script>
    <script src="script/event_search.js"></script>
    <script type="text/javascript" charset="utf-8">
      logging.ready(function() {
        var table = logging.eventTable({table: '#events'});
        var filters = logging.eventFilters({table: table});
        var inspector = logging.eventInspector({table: '#events'});
        table.setup();

        var search = logging.eventSearch({table: table});
      });
    </script>
  </head>
  <body>

    <div id="header">
      <h1>Logging</h1>
      <ul>
        <li><a href="index.html">Overview</a></li>
        <li class="selected">Search</li>
        <li><a href="tail.html">Tail</a></li>
      </ul>
    </div>

    <div id="sidebar"></div>

    <div id="content">
      <div id="inspector"></div>

      <div id="search"></div>

      <table id="events" class="logging ui-corner-all">
        <thead><tr>
          <th class="timestamp ui-corner-tl">Time</th>
          <th class="app-id">Application</th>
          <th class="logger">Logger</th>
          <th class="level">Level</th>
          <th class="message">Message</th>
          <th class="ui-corner-tr"><button>Newer</button></th>
        </tr></thead>
        <tfoot><tr>
            <td colspan="5" class="ui-corner-bl">Latest: </td>
            <td class="ui-corner-br"><button>Older</button></td>
        </tr></tfoot>
        <tbody></tbody>
      </table>
    </div>

  </body>
</html>
