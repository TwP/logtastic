<!DOCTYPE html>
<html>
  <head>
    <title>CouchApp Logging</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <script src="/_utils/script/json2.js"></script>
    <script src="/_utils/script/jquery.js?1.3.1"></script>
    <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
    <script src="vendor/couchapp/jquery.couchapp.js"></script>
    <script src="script/logging.js"></script>
    <script src="script/log_count_poller.js"></script>
    <script src="script/count_table.js"></script>
    <script type="text/javascript" charset="utf-8">
      $.CouchApp(function(app) {
        logging.app = app;
        var table = logging.countTable({table: '#summary'});
        table.setup();
      });
    </script>
  </head>
  <body>
    <div id="header">
      <h1>Logging</h1>
      <ul>
        <li class="selected">Overview</li>
        <li><a href="tail.html">Tail</a></li>
      </ul>
    </div>
    <div id="content">
      <table id="summary" class="logging">
        <thead>
        </thead>
        <tfoot>
        </tfoot>
        <tbody class="content">
        </tbody>
      </table>
    </div>
  </body>
</html>
