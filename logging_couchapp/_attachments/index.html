<!DOCTYPE html>
<html>
  <head>
    <title>CouchApp Logging</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="content">
      <h1>CouchDB Logging</h1>
      <table id="summary">
        <thead>
        </thead>
        <tbody class="content">
        </tbody>
        <tbody class="footer">
        </tbody>
      </table>
    </div>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.3.1"></script>
  <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
  <script src="vendor/couchapp/jquery.couchapp.js"></script>
  <script src="script/logging.js"></script>
  <script src="script/log_count_poller.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.CouchApp(function(app) {
      var L = new Logging(app);
      var table = $('#summary');

      function row_for_app_id( app_id ) {
        var selector = '#' + L.selector(app_id);
        var row = $(selector);
        if (row.length == 0) {
          table.find('tbody.content').append(L.app_id_row(app_id));
          row = $(selector);
        }
        return row;
      };

      var poller = new LogCountPoller(app, {
        interval: 5000,
        success: function( json ) {
          for (var ii=0; ii<json.rows.length; ii++) {
            var result = json.rows[ii];
            var row = row_for_app_id(result.key[0]);
            row.find('td.color'+result.key[1]).text(result.value);
          }
          var d = new Date();
          table.find('tbody.footer tr td:first-child').text('Updated '+d.toJSON());
        }
      });

      function summary_table_setup() {
        var str = '<tr><th>Application</th>';
        for (ii in L.levels) {
          str += '<th class="count color'+ii+'">'+L.levels[ii].capitalize()+'</th>'
        }
        str += '</tr>';
        table.find('thead').append(str);
        table.find('tbody.footer').append(
            '<trd><td colspan="'+(L.levels.length)+'"></td><td><button class="play">Pause</button></td></tr>');
      };

      summary_table_setup();

      $('button.play').click(function() {
        if (poller.running) {
          poller.stop();
          $(this).text('Play');
        } else {
          poller.start();
          $(this).text('Pause');
        }
      });
      poller.start();
    });
  </script>
</html>
