<!DOCTYPE html>
<html>
  <head>
    <title>CouchApp Logging</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="content">
      <h1>CouchLog Tail</h1>
      <ul id="toolbar">
        <li><button class="play">Pause</button></li>
      </ul>
      <table id="tail">
        <thead>
          <tr>
            <th>Time</th>
            <th>Application</th>
            <th>Logger</th>
            <th>Level</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody class="content">
        </tbody>
      </table>
    </div>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.3.1"></script>
  <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
  <script src="vendor/couchapp/jquery.couchapp.js"></script>
  <script src="script/logging.js"></script>
  <script src="script/log_event_poller.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.CouchApp(function(app) {
      var L = new Logging(app);
      var table = $('#tail tbody.content');

      var poller = new LogEventPoller(app, {
        interval: 5000,
        success: function( json ) {
          for (var ii=json.rows.length-1; ii>=0; ii--) {
            table.prepend(L.log_event_row(json.rows[ii].doc));
          }
        }
      });

      $('button.play').click(function() {
        if (poller.running) {
          poller.stop();
          $(this).text('Play');
        } else {
          poller.start();
          $(this).text('Pause');
        }
      });

      poller.start();

      setInterval(function() {
        $('td[data-timestamp]').each(function() {
          var e = $(this);
          e.text(app.prettyDate(e.attr('data-timestamp')));
        })
      }, 5000);
    });
  </script>
</html>
